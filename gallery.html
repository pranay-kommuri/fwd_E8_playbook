<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playbook</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <img src="./assets/logowithtext.png" alt="logowithtext" class="logo">
        <button class="btnLogin-popup">Sign in</button>
        <a href="#" class="login"></a>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./explore.html">Explore</a></li>
            <li><a href="#" id="clicked">Gallery</a></li>
            <li><a href="./about.html">About us</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./quiz.html">Quiz</a></li>
            <li><a href="./news.html">News</a></li>
        </ul>
        <a href="#"></a>
    </nav>



    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Sign in</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign in</button>
                <div class="login-register"><p>Don't have an account? <a href="#" class="register-link">Sign up</a></p></div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="login-register"><p>Already have an account? <a href="#" class="login-link">Sign in</a></p></div>
            </form>
        </div>
    </div>
    <div class="main2">
        <div class="top">
            <h1>Gallery -></h1>
        </div>
    </div>

    <footer>
        <p>
            Thank you for visiting playbook!
        </p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
